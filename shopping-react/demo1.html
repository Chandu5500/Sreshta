<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InsertClick(obj, e, product){
            document.write (`Id=${obj.id}<br>Name=${obj.name}<br>X Position=${e.clientX}<br> Price=${product.Price}`);
        }
    </script>
</head>
    <body>
        <button id="btnInsert" name="Insert" onclick="InsertClick(this, event, {Price:34000.33, Stock:true})">Insert</button>
    </body>
</html>
