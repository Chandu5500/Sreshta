<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ReadingValuefromtheUser</title>
    </head>
    <body>
        <div>Reading values from the user</div>
        <script>
            var a=prompt("Enter a value");
            a=parseInt(a);
            var b=prompt("Enter b value");
            b=parseInt(b);
            var result=a+b;
            console.log("The sum result is "+result)
        </script>
    </body>
</html>
