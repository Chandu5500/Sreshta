<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sum of all the even numbers from the Array</title>
    </head>
    <body>
        <div>Sum of all the even numbers from the Array</div>
        <script>
            var length=prompt("Enter Array length: ");
            var array=[];
            for (var i=0;i<length;i++){
                array[i]=prompt("Enter value of sub "+(i+1))
            }
            console.log(array)
            for (var j=array[0];j<=array[3];j++){
                if (j%2==0){
                    console.log(j)
                }
            }
        </script>
    </body>
</html>
