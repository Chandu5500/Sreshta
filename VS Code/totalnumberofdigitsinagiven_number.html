<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 11</title>
    </head>
    <body>
        <div>Number of digits in a given number</div>
        <script>
            var n=prompt("Enter the number");
            var count=0;
            while(n>0){
                
                n=n/10;
                n=parseInt(n);
                count+=1;
            }
            console.log(count);
        </script>
    </body>
</html>
