<!DOCTYPE html>
<html lang="en">
    <head>
        <title>For Loop</title>
    </head>
    <body>
        <div>For Loop</div>
        <script>
            console.log("App Start");
            for (count=1;count<=5;count++){
                console.log("Hello Everyone!");
                console.log("Good Morning");
            }
            console.log("App End");
        </script>
    </body>
</html>
