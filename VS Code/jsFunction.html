<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Functions</title>
    </head>
    <body>
        <div>JS Function</div>
        <script>
            function display(){
                console.log("Hello Everyone!");
                console.log("Good Morning");
                console.log("How is the day");
            }
            console.log("Start");
            
            display();
            console.log("Step 1");
            display();
            console.log("Step 2");
            display();

            console.log("End");
        </script>
    </body>
</html>
