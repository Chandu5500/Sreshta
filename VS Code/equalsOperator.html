<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Equals Operator</title>
    </head>
    <body>
        <div>Demonstrating =, ==& ===</div>
        <script>
            var a=77;
            var b="77";
            console.log(a==b); //chacks only value
            console.log(a===b);//checks both value and data type
        </script>
    </body>
</html>
