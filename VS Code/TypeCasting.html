<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Type Casting</title>
    </head>
    <body>
        <div>Type Casting</div>
        <script>
            var a=1;
            var b="10.2";
            var c="10.2";
            console.log(typeof(a));
            console.log(typeof(b));
            b=parseInt(b);
            console.log(typeof(b));
            c=parseFloat(c);
            console.log(typeof(c));
            var z=125;
            z="Cahndu";
            z=true
            console.log(typeof(z));
        </script>
    </body>
</html>
