<!DOCTYPE html>
<html>
	<head>
		<title>Add Product</title>
		<style type="text/css">
			.container{
				border: 2px solid;
				height: 400px;
				width: 500px;
				margin: 10px auto;
			}
			.left, .right{
				float: left;
				margin: 10px;

			}
			.textborder{
				border: 1px solid;

			}
			
			.container1{
				border: 1px solid;
				margin: 30px;
				top: 100px;
				position: absolute;
				height: 300px;
				width: 440px;
			}
			ul li{
				list-style: none;
			}
			.align{
				margin: 10px auto;
				width: 50px;
				text-align: center;
			}
			.L{
				position: absolute;
				left: 350px;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div>Add Product</div>
		<div class="container">
			<div class="left textborder"><a href="">Add Vender</a></div>
			<div class="right textborder"><a href="">Add Product</a></div>
			
			<div class="container1">
				<ul>
					<li><label for="Product_Name">Product_Name : </label><input type="text" name="Product_Name"></li>
					<li><label for="Price">Price : </label><input type="text" name="Price"></li>
					<li><label for="Category">Category : </label><input type="text" name="Category"></li>
					<li><label for="Vender">Vender : </label><input type="text" name="Vender"></li>
					<li><label for="In-Stock">In-Stock : </label><input type="text" name="In-Stock"></li>
					<li><label for="Color">Color : </label><input type="text" name="Color"></li>
					<li><label for="Description">Description : </label><input type="text" name="Description"></li>
					<li><label for="Manufacturer">Manufacturer : </label><input type="text" name="Manufacturer"></li>
				</ul>
				<div class="textborder align"><a href="">Add</a></div>
				<div><a href="" class="L">View All</a></div>
			</div>

		</div>

	</body>
</html>
