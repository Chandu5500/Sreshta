<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dragDropFeature</title>
        <style>
            .container{
                border: 2px solid;
                height: 500px;
                width: 500px;
                margin: 10px auto;
            }
            img{
                height: 200px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container" ondragover="dragover(event)" ondrop="drop(event)"></div>
        <img id="product1" ondragstart="dragstart(event)" src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80">
        <img id="product2" ondragstart="dragstart(event)" src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80">
        <img id="product3" ondragstart="dragstart(event)" src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80">
        <img id="product4" ondragstart="dragstart(event)" src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80">

        <script>
            var elementID
            var dragstart=(event)=>{
                elementID="#"+event.target.getAttribute("id")
                console.log("Drag Started")
            }
            var dragover=(event)=>{
                event.preventDefault()
                console.log("Drag Overing")
            }
            var drop=(event)=>{
                event.preventDefault()
                console.log("Drop happened")
                event.target.append(document.querySelector(elementID))
            }
        </script>
    </body>
</html>
