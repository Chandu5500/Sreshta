<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stringLiterals</title>
    </head>
    <body>
        <script>
            var userData={
                name: "Chandu",
                age: 24,
                gender: "Male"
            }
            var msg=`The user name is ${userData.name} age is ${userData.age} & gender is ${userData.gender}`;
            console.log(msg);

            var name="Siri";
            var age= 18;
            var gender= "Female";

            var info=`The user name is ${name} age is ${age} & gender is ${gender}`;
            console.log(info);
        </script>
    </body>
</html>
