<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>navigatorObject</title>
    </head>
    <body>
        <script>
            console.log(navigator)
            if(navigator.vendor=="Google Inc."){
                console.log("Thanks for using Chrome browser, Enjoy the fast experience")
            }else{
                console.log("You are not using chrome browser, Switch to chrome browser to enjoy better experience")
            }
        </script>
    </body>
</html>
