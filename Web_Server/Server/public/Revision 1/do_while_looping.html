<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do_while_looping</title>
</head>
<body>
    <div>do_while_looping</div>
    <script type="text/javascript">
        console.log("Start Game...");
        do{
            console.log("Play the game...");
            console.log("Get the score");
            var value=prompt("Enter the scored points:");

        }while(value>=100);
        console.log("You have not reached to the level")
    </script>
</body>
</html>
