<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre and Post increment</title>
</head>
<body>
    <script type="text/javascript">
        var a=10;
        var b=a++;
        
        console.log(a);
        console.log(b);

        var c=20;
        var d=++c;

        console.log(c);
        console.log(d);
        
    </script>
</body>
</html>
