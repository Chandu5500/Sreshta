<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg_tags</title>
    <style>
        svg{
            border: 2px solid;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <svg>
        <circle cx="150" cy="150" r="80" stroke="green" stroke-width="4" fill="yellow" onclick="alert('hello')"/>
        <ellipse cx="200" cy="86" rx="50" ry="70" style="fill: yellow; stroke:purple;stroke-width:2" />
        <line x1="0" y1="0" x2="200" y2="200" style="stroke: rgb(255,0,0); stroke-width:2" />
        <text x="0" y="15" fill="red">Good morning all</text>
        <rect x="108" y="150" width="400" height="100" style="fill:rgb(0,0,255); stroke-width: 10; stroke: rgb(0,0,0)"/>
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
</body>
</html>
