<html>
	<head>
		<title>multiple_classesto_same_element</title>
		<style type="text/css">
			h3{
				text-align: center;
			}
			.border{
				border: 2px solid;
			}
			.border1{
				background: black;
				color: white;
			}
			.border2{
				background: blue;
				color: white;
			}
			.border3{
				background: green;
				color: white;
			}
			.border4{
				background: yellow;
				color: white;
			}
		</style>
	</head>
	<body>
		<h3>Student Details...</h3>
		<div class="border border1">
			<div>Name: Teena</div>
			<div>Age: 25</div>
			<div>Gender: Female</div>
			<div>Branch: ECE</div>
		</div>
		<div class="border border2">
			<div>Name: Meena</div>
			<div>Age: 25</div>
			<div>Gender: Female</div>
			<div>Branch: ECE</div>
		</div>
		<div class="border border3">
			<div>Name: Siri</div>
			<div>Age: 25</div>
			<div>Gender: Female</div>
			<div>Branch: ECE</div>
		</div>
		<div class="border border4">
			<div>Name: Sree</div>
			<div>Age: 25</div>
			<div>Gender: Female</div>
			<div>Branch: ECE</div>
		</div>
	</body>
</html>
