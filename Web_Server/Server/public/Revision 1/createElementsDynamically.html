<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElementsDynamically</title>
</head>
<body>
    <div  class="container">Creating Elements Dynamically</div>
    <script type="text/javascript">
        var sampleTag=document.createElement("div");
        sampleTag.innerText="Hello Everyone!";
        //sampleTag.setAttribute("type","text");
        sampleTag.setAttribute("name","Sree");
        sampleTag.setAttribute("class","fourth");
        sampleTag.setAttribute("id","123");
        sampleTag.style.color="blue";
        sampleTag.style.background="#ccc";
        
        document.querySelector(".container").append(sampleTag);
        console.log(sampleTag);
    </script>
</body>
</html>
