<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringMethods</title>
</head>
<body>
    <div>String Methods</div>
    <script type="text/javascript">
        var msg="Hello Everyone! Have a great day!";
        console.log(msg.length);
        console.log(msg[3]);
        console.log(msg.charAt(3));
        console.log(msg.charCodeAt(3));//ASCII value
        console.log(msg.substr(2,10));//(starting index, wanted no.of charectors)
        console.log(msg.substring(2,10));//(Starting index, Ending index)
        console.log(msg.replace("!","#"));
        console.log(msg.replace(/ /g,"__"));
        console.log(msg.replace(/e/gi,"@"));
        console.log(msg.split(" ").length);
        console.log(msg.tolowercase());
        console.log(msg.touppercase());
    </script>
</body>
</html>
