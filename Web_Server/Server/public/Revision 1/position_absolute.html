<html>
	<head>
		<title>position_absolute</title>
		<style type="text/css">
			div{
				border: 2px solid;
				height: 130px;
				width: 130px;
				text-align: center;
			}
			.b1{
				background: pink;
			}
			.b2{
				background: yellow;
			}
			.b3{
				background: grey;
			}
			.b4{
				background: cyan;
				position: absolute;
				left: 180px;
				top: 90px;
			}
			.b5{
				background: lightblue;
			}
			.b6{
				background: lightgreen;
			}
		</style>
	</head>
	<body>
		<div class="b1">Block 1</div>
		<div class="b2">Block 2</div>
		<div class="b3">Block 3</div>
		<div class="b4">Block 4</div>
		<div class="b5">Block 5</div>
		<div class="b6">Block 6</div>
		<span>Rule: It moves relative to the parent position. Its position must be non-static. Other wise by default it follows body position</span>
	</body>
</html>
