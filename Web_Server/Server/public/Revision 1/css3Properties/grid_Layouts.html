<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid_Layouts</title>
        <style>
            .container{
                background-color: aquamarine;
                height: 600px;
                display: grid;
                grid-template-columns: auto 350px 450px auto;
                grid-template-rows: auto 100px 300px auto;
                /*row-gap: 10px;
                column-gap: 20px;*/
                gap: 10px 20px; /*row-gap column-gap*/

                justify-content: center;/*center, start, end, space-evenly, space-around, space-between*/
                /*align-content: center;/*center, start, end, space-evenly, space-around, space-between*/
            }
            .container > div{
                border: 2px solid;
                padding: 20px;
                text-align: center;
            }
            .item2{
                /*grid-column: 2/4;*/
                grid-column: 2/span 2;
            }
            .item1{
                grid-row: 1/3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">Item 1</div>
            <div class="item2">Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
        </div>
    </body>
</html>
