<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>conicGradient</title>
        <style>
            .container{
                text-align: center;
                border: 2px solid;
                height: 500px;
                width: 700px;
                position: absolute;
                top: 15%;
                left: 35%;
                border-radius: 20px;
                /*background-image: conic-gradient(red,blue,green);*/
                background-image: conic-gradient(red 90deg,blue 100deg,green 110deg, yellow 120deg);
            }
        </style>
    </head>
    <body>
        <div class="container">Content</div>
    </body>
</html>
