<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gridLayoutHeadBodyFooter</title>
        <style>
            .container{
                background-color: aquamarine;
                top: 10%;
                bottom: 10%;
                right: 10%;
                left: 10%;
                height: 690px;
                display: grid;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: auto auto auto auto;
                
            }
            .container > div{
                border: 2px solid;
                padding: 20px;
                margin: 10px;
                text-align: center;
            } 
            .item1{
                grid-column: 1/ span 4;
            }
            .item2{
                grid-column: 1/ span 2;
                grid-row: 2/ span 2;
            }
            .item3{
                grid-column: 3/ span 2;
                grid-row: 2/ span 2;
                /*grid-area: 1/2/5/6;/*Combination of grid-row-start, grid-column-start, grid-row-end, grid-column-end*/

            }
            .item4{
                grid-column: 1/ span 4;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">Item 1</div>
            <div class="item2">Item 2</div>
            <div class="item3">Item 3</div>
            <div class="item4">Item 4</div>
        </div>
    </body>
</html>
