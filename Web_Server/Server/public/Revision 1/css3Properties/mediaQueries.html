<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mediaQueries</title>
        <style>
            .head, .body, .foot{
                border: 2px solid;
                text-align: center;
                position: absolute;
                left: 10px;
                right: 10px;
                padding: 10px;
            }
            .head{
                top: 10px;
            }
            .body{
                top: 60px;
                bottom: 55px;
            }
            .foot{
                bottom: 5px;
            }
            .msgBlock{
                border: 2px solid;
                padding: 20px;
                text-align: center;
                width: 700px;
            }
        </style>
    </head>
    <body>
        <div class="head">Header</div>
        <div class="body">Container
            <div class="msgBlock">
                Hi! everyone please attend the meeting at given slot
            </div>
        </div>
        <div class="foot">Footer</div>
    </body>
</html>
