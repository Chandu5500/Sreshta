<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>linearGradient</title>
        <style>
            .container{
                text-align: center;
                border: 2px solid;
                height: 500px;
                width: 500px;
                position: absolute;
                top: 15%;
                left: 35%;
                border-radius: 20px;
                background-image:  repeating-linear-gradient(45deg, red 10%, blue 20%, green 30%);
            }
        </style>
    </head>
    <body>
        <div class="container">Content</div>
    </body>
</html>
