<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gridAreaWithNames</title>
        <style>
            .container{
                background-color: aquamarine;
                height: 690px; 
                display: grid;
                row-gap: 5px;
                column-gap: 5px;
                grid-template-areas: "header header header" "aside content content" "footer footer footer";
            }
            .container>div{
                border: 2px solid;
            }
            .head{
                grid-area: header;
            }
            .aside{
                grid-area: aside;
            }
            .content{
                grid-area: content;
            }
            .foot{
                grid-area: footer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="head">Header</div>
            <div class="aside">Aside</div>
            <div class="content">Content</div>
            <div class="foot">Footer</div>
        </div>
    </body>
</html>
