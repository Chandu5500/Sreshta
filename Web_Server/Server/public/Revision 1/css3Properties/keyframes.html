<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>keyframes</title>
        <style>
            body{
                background-color:lightgreen;
            }
            .box{
                border: 2px solid;
                height: 120px;
                width: 120px;
                text-align: center;
                position: absolute;
                background-color: aqua;
                animation: myStyles 5s infinite;
            }
            
            @keyframes myStyles{
                25%{
                    border-radius: 10px;
                    right: 10px;
                    background-color: red;
                }
                50%{
                    border-radius: 20px;
                    bottom: 10px;
                    right: 10px;
                    background-color: blue;
                }
                75%{
                    border-radius: 30px;
                    left: 10px;
                    background-color: orange;
                }
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
        <div class="box">Box</div>
    </body>
</html>
