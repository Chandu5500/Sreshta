<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jsClass</title>
    </head>
    <body>
        <script type="text/javascript">
            var product1={
                name:"Laptop",
                price:60000,
                discountPercent:10,
                manufacturor:"Asus Corp",
                rating:"4.5/5",
                image:"laptop.img",
                discountPrice(){
                    this.discountPrice=this.price-((this.price*this.discountPercent)/100);
                },
                displayDetails(){
                    this.discountPrice();
                    console.log("Product Name: "+this.name);
                    console.log("Price: "+this.price);
                    console.log("Discount Price: "+this.discountPrice);
                    console.log("Discount Percent: "+this.discountPercent);
                    console.log("Manufacturor: "+this.manufacturor);
                    console.log("Rating: "+this.rating);
                    console.log("Image: "+this.image);
                }
            };
            var product2={
                name:"Mobile",
                price:20000,
                discountPercent:15,
                manufacturor:"Realme Corp",
                rating:"4.4/5",
                image:"Mobile.img",
                discountPrice(){
                    this.discountPrice=this.price-((this.price*this.discountPercent)/100);
                },
                displayDetails(){
                    this.discountPrice();
                    console.log("Product Name: "+this.name);
                    console.log("Price: "+this.price);
                    console.log("Discount Price: "+this.discountPrice);
                    console.log("Discount Percent: "+this.discountPercent);
                    console.log("Manufacturor: "+this.manufacturor);
                    console.log("Rating: "+this.rating);
                    console.log("Image: "+this.image);
                }
            };
            var product3={
                name:"Toy",
                price:1000,
                discountPercent:20,
                manufacturor:"Toys Corp",
                rating:"4/5",
                image:"toy.img",
                discountPrice(){
                    this.discountPrice=this.price-((this.price*this.discountPercent)/100);
                },
                displayDetails(){
                    this.discountPrice();
                    console.log("Product Name: "+this.name);
                    console.log("Price: "+this.price);
                    console.log("Discount Price: "+this.discountPrice);
                    console.log("Discount Percent: "+this.discountPercent);
                    console.log("Manufacturor: "+this.manufacturor);
                    console.log("Rating: "+this.rating);
                    console.log("Image: "+this.image);
                }
            }

            product1.displayDetails();
            product2.displayDetails();
            product3.displayDetails();
        </script>
    </body>
</html>
