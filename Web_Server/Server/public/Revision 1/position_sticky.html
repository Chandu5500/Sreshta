<html>
	<head>
		<title>position_sticky</title>
		<style type="text/css">
			.parent{
				border: 2px solid;
				height: 500px;
				width: 400px;
				overflow: auto;
			}
			.container{
				border: 2px solid;
				height: 130px;
				width: 130px;
				text-align: center;
			}
			.b1{
				background: pink;
			}
			.b2{
				background: yellow;
			}
			.b3{
				background: grey;
				position: sticky;
				left: 170px;
				top: 10px;
				bottom: 10px;
			}
			.b4{
				background: cyan;
			}
			.b5{
				background: lightblue;
			}
			.b6{
				background: lightgreen;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="container bX">Block X</div>
			<div class="container bX">Block X</div>
			<div class="container b1">Block 1</div>
			<div class="container b2">Block 2</div>
			<div class="container b3">Block 3</div>
			<div class="container b4">Block 4</div>
			<div class="container b5">Block 5</div>
			<div class="container b6">Block 6</div>
			<div class="container bX">Block X</div>
			<div class="container bX">Block X</div>
			<div class="container bX">Block X</div>
		</div>
	</body>
</html>
