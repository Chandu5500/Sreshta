<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsDateObject</title>
</head>
<body>
    <div>js Date Object</div>
    <script type="text/javascript">
        var cdate=new Date();
        monthList=["Jan", "Feb", "Mar", "Apr", "May", "Jun"]
        //var cdate=new Date("Jun 10 1999");
        console.log(cdate);
        console.log(cdate.getDate());
        console.log(cdate.getMonth());
        console.log(cdate.getFullYear());
        console.log(cdate.getDay());
        console.log(cdate.getHours());
        console.log(cdate.getMinutes());
        console.log(cdate.getSeconds());
        console.log(cdate.getMilliseconds());

        var monthIndex=cdate.getMonth();
        console.log(monthList[monthIndex]);
    </script>
</body>
</html>
