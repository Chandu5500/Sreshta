<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localAndGlobalScopeofaVariable</title>
</head>
<body>
    <div>localAndGlobalScopeofaVariable</div>
    <script type="text/javascript">
        var a=10; //Global variable
        function local(){
            var b=20;
            console.log(b)
        }
        console.log(a);
        //console.log(b); We cannot access local variable outside the function.
        local();
    </script>
</body>
</html>
