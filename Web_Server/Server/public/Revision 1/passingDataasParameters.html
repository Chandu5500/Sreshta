<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passing_dataasParameters</title>
</head>
<body>
    <div>Passing Data as Parameters</div>
    <script type="text/javascript">
        
        var data=()=>{
            var a, b;
            a=prompt("Enter First Value:");
            a=parseInt(a);
            b=prompt("Enter Second Value:");
            b=parseInt(b);
            result(a,b);
        }
        var result=(c,d)=>{
            var sum=0;
            sum=c+d;
            console.log("Sum is "+sum);
        }
        data();
    </script>
</body>
</html>
