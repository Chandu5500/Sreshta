<html>
	<head>
		<title>visibility_hidden</title>
		<style type="text/css">
			div{
				border: 2px solid;
				height: 130px;
				width: 130px;
				text-align: center;
				margin: 10px;
			}
			.block3{
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div>Block 1</div>
		<div>Block 2</div>
		<div class="block3">Block 3</div>
		<div>Block 4</div>
		<div>Block 5</div>
	</body>
</html>
