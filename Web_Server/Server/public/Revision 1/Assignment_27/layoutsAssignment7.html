<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>layoutsAssignment7</title>
        <style>
            body{
                background-color: black;
            }
            .container{
                height: 688px;
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto auto auto;
            }
            .container > div{
                border: 2px solid;
                text-align: center;
                padding: 20px;
                margin: 10px;
            }
            .item1{
                background-color: orangered;
                grid-column: 1/3;
                grid-row: 1/2;
            }
            .item2{
                background-color: orange;
                grid-column: 3/5;
                grid-row: 1/2;
            }
            .item3{
                background-color: lightcoral; 
                grid-column: 1/3;
                grid-row: 2/5;               
            }
            .item4{
                background-color: green;
                grid-column: 3/5;
                grid-row:2/5;
            }
            .item5{
                background-color: red;
                grid-column: 1/3;
            }
            .item6{
                background-color: lightpink;
            }
            .item7{
                background-color: lightblue;

            }
            #subContainer{
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows:auto auto ;
                padding: 0px;
            }

            #subContainer > div{
                border: 2px solid;
                text-align: center;
                padding: 20px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">Item 1</div>
            <div class="item2">Item 2</div>
            <div class="item3">Item 3</div>
            <div class="item4" id="subContainer">
                <div class="item5">Item 5</div>
                <div class="item6">Item 6</div>
                <div class="item7">Item 7</div>
            </div>
            
        </div>
    </body>
</html>
