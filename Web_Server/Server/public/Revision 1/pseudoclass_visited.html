<html>
	<head>
		<title>pseudoclass_visited</title>
		<style type="text/css">
			a:visited{
				color: orange;

			}
			a{
				text-decoration: none;
			}
			a:hover{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<a href="http://www.google.com">Google</a>
		<a href="http://www.amazon.com">Amazon</a>
		<a href="http://www.mytra.com">Mytra</a>
	</body>
</html>
