<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>progressCardGeneration</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h3>Student Progress Card Generator</h3>
        <ul class="readDetails">
            <li>Name: <input type="text" id="sname"></li>
            <li>Age: <input type="text" id="sage"></li>
            <li>Gender: 
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </li>
            <li>Class: 
                <select id="sclass">
                    <option>Class 1</option>
                    <option>Class 2</option>
                    <option>Class 3</option>
                    <option>Class 4</option>
                </select>
            </li>
            <li id="smarks">Marks:
                <input type="text" id="m1">
                <input type="text" id="m2">
                <input type="text" id="m3">
                <input type="text" id="m4">
                <input type="text" id="m5">
            </li>
            <li><input type="button" value="Genetare Progress Card" onclick="generateProgressCard()"></li>
        </ul>
        <br>
        <ul class="displayDetails">
            <li>Student Name: <span id="dname"></span></li>
            <li>Age: <span id="dage"></span></li>
            <li>Gender: <span id="dgender"></span></li>
            <li>Class: <span id="dclass"></span></li>
            <li>Marks: <span id="dmarks"></span></li>
            <li>Total: <span id="dtotal"></span></li>
            <li>Avg: <span id="davg"></span></li>
            <li>Garde: <span id="dgrade"></span></li>
        </ul>
        <script src="app.js"></script>
    </body>
</html>
