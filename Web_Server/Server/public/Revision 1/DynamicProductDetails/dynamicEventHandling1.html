<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dynamicEventHandling1</title>
    </head>
    <body>
        <input type="button" value="Click Here" id="userButton">
        <script type="text/javascript">
            document.querySelector("#userButton").addEventListener("click",()=>{
                alert("Event Happened!")
            })
            
        </script>
    </body>
</html>
