<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dynamicEventHandling</title>
    </head>
    <body>
        <input type="button" value="Click Here" onclick="action()">
        <script type="text/javascript">
            var action=()=>{
                alert("Action happened!")
            }
            
        </script>
    </body>
</html>
