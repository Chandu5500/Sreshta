<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dropDownFilling_Dynamic</title>
        <link rel="stylesheet" href="app.css">
        
    </head>
    <body>
        <div>
            <ul>
                <li>College Code:
                    <select id="collegeCodeDetails" onchange="setCollegeDetails()">
                        <option>Select College Code</option>
                    </select>
                </li>
                <li>College Name: <input type="text" id="cName" disabled></li>
                <li>College Location: <input type="text" id="cLocation" disabled></li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
