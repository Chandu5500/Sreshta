<html>
	<head>
		<title>display_block</title>
		<style type="text/css">
			div{
				border: 2px solid;
				height: 130px;
				width: 130px;
				text-align: center;
				display: inline;
			}
			span{
				border: 2px solid;
				height: 130px;
				width: 130px;
				text-align: center;
				display: block;
			}
		</style>
	</head>
	<body>
		<div>Block 1</div>
		<div>Block 2</div>
		<div>Block 3</div>
		<div>Block 4</div>
		<div>Block 5</div>
		<span>Test 1</span>
		<span>Test 2</span>
		<span>Test 3</span>
		<span>Test 4</span>
		<span>Test 5</span>
	</body>
</html>
