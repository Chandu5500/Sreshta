<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment_22</title>
    <style>
        ul{
            width: 400px;
            border: 2px solid;
            margin: 10px auto;
            padding: 10px;
        }
        li{
            list-style: none;
            border: 2px solid;
            margin: 10px;
            padding: 5px;
        }
        div{
            float: left;
        }
        .rBlock{
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Enter First Value:<input type="text" id="fval"></li>
        <li>Enter Second value:<input type="text" id="sval"></li>
        <li>
            <input type="button" value="Add" onclick="addValues()">
            <input type="button" value="Sub" onclick="subValues()">
            <input type="button" value="Mul" onclick="mulValues()">
            <input type="button" value="Div" onclick="divValues()">
        </li>
        <li class="rBlock">The Result is <span class="rValue"></span></li>
    </ul>
    <script type="text/javascript">
        var addValues=()=>{
            var a=document.querySelector("#fval").value;
            a=parseInt(a);
            var b=document.querySelector("#sval").value;
            b=parseInt(b);
            var result=a+b;
            document.querySelector(".rValue").innerHTML=result;
            document.querySelector(".rBlock").style.display="block";
        }

        var subValues=()=>{
            var a=document.querySelector("#fval").value;
            a=parseInt(a);
            var b=document.querySelector("#sval").value;
            b=parseInt(b);
            var result=a-b;
            document.querySelector(".rValue").innerHTML=result;
            document.querySelector(".rBlock").style.display="block";
        }

        var mulValues=()=>{
            var a=document.querySelector("#fval").value;
            a=parseInt(a);
            var b=document.querySelector("#sval").value;
            b=parseInt(b);
            var result=a*b;
            document.querySelector(".rValue").innerHTML=result;
            document.querySelector(".rBlock").style.display="block";
        }

        var divValues=()=>{
            var a=document.querySelector("#fval").value;
            a=parseInt(a);
            var b=document.querySelector("#sval").value;
            b=parseInt(b);
            var result=a/b;
            document.querySelector(".rValue").innerHTML=result;
            document.querySelector(".rBlock").style.display="block";
        }
    </script>
</body>
</html>
