<html>
	<head>
		<title>Css Float & Clear Property</title>
		<style type="text/css">
			.heading{
				background: black;
				color: white;
				border: 2px solid;
				height: 25px;
				width: 1500px;
				text-align: center;
			}
			.block{
				border: 2px solid;
				height: 100px;
				width: 100px;
			}
			.block1{
				background: grey;
				float: left;

			}
			.block2{
				background: lightblue;
				float: left;
			}
			.block3{
				background: lightpink;
				float: right;
			}
			.block4{
				background: lightcyan;
				float: left;
				clear: both;
			}
			.block5{
				background: lightsalmon;
				float: right;
				
			}
			.block6{
				background: lightgoldenrodyellow;
				float: right;
				clear: both;
			}
			
			.block7{
				background: lightseagreen;
				float: left;
				clear: both;
			}
			.block8{
				background: pink;
				float: left;
				clear: both;
			}
			.block9{
				background: lightcoral;
				float: right;
				clear: both;
			}
			.block10{
				background: lightcyan;
				float: right;
			}
			.block11{
				background: lightslategrey;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="heading">Assignment 1</div>
		<div class="block block1">Block 1</div>
		<div class="block block2">Block 2</div>
		<div class="block block3">Block 3</div>
		<div class="block block4">Block 4</div>
		<div class="block block5">Block 5</div>
		<div class="block block6">Block 6</div>
		<div class="block block7">Block 7</div>
		<div class="block block8">Block 8</div>
		<div class="block block9">Block 9</div>
		<div class="block block10">Block 10</div>
		<div class="block block11">Block 11</div>
	</body>
</html>
