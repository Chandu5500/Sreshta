<!DOCTYPE html>
<html>
	<head>
		<title>Visibility Hidden</title>
		<style type="text/css">
			.container{
				border: 2px solid;
				height: 120px;
				width: 120px;
			}
			.block3{
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<h3 style="text-decoration: underline;">Visibility Hidden: </h3>
		<div class="container">Block 1</div>
		<div class="container">Block 2</div>
		<div class="container block3">Block 3</div>
		<div class="container">Block 4</div>
	</body>
</html>
