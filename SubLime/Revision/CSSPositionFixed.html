<html>
	<head>
		<title>CSSPropertyFixed</title>
	</head>
	<style type="text/css">
		.body{
			margin: 10px;
			padding: 10px;
			border: 2px solid;
			height: 400px;
			width: 350px;
			overflow: auto;
		}
		.container{
			border: 2px solid;
			height: 120px;
			width: 120px;
		}
		.block1{
			background: red;
		}
		.block2{
			background: blue;
		}
		.block3{
			background: green;
			position: fixed;
			left: 160px;
		}
		.block4{
			background: yellow;
		}
		.block5{
			background: pink;
		}
		.block6{
			background: grey;
		}
	</style>
	<body>
		<h3>CSS Position Fixed</h3>
		<div class="body">
			<div class="container block1">Block 1</div>
			<div class="container block2">Block 2</div>
			<div class="container block3">Block 3</div>
			<div class="container block4">Block 4</div>
			<div class="container block5">Block 5</div>
		</div>
	</body>
</html>
