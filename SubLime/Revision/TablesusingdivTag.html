<!DOCTYPE html>
<html>
	<head>
		<title>Tables Using div Tag</title>
		<style type="text/css">
			.container{
				border: 1px solid;
				width: 500px;
				height:500px;
			}
			.block{
				border: 2px solid;
				width: 70px;
				float: left;
			}
		</style>
	</head>
	<body>
		<h3 style="text-align: center;">Tables Using div tag</h3>
		<div class="container">
			<div class="block">S.No</div>
			<div class="block">Name</div>
			<div class="block">Age</div>
			<div class="block">Gender</div>
			<div class="block">Location</div>
		</div>
	</body>
</html>
