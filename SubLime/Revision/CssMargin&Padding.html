<html>
	<head>
		<title> CssMargin&Padding</title>
		<style type="text/css">
			.heading{
				background: black;
				color: white;
				border: 2px solid;
				width: 1000px;
				text-align: center;
				margin: 10px 240px;
				padding: 10px;
			}
			.block{
				border: 2px solid;
				height: 100px;
				width: 100px;
				margin: 10px;
				padding: 20px 22px;
			}
			.block1{
				background: grey;
				color: white;
			}
			.block2{
				background: lightblue;
				color: white;
			}
			.block3{
				background: lightgreen;
				color: white;
			}
			.block4{
				background: pink;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="heading">Margin & Padding</div>
		<div class="block block1">Block 1</div>
		<div class="block block2">Block 2</div>
		<div class="block block3">Block 3</div>
		<div class="block block4">Block 4</div>
	</body>
</html>
