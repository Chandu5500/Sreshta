<html>
	<head>
		<title>Adiing Multiple Classes to Single Elements</title>
		<style type="text/css">
			.border{
				border: 2px solid;
				
			}
			.s1{
				background: red;
				color: white;
			}
			.s2{
				background: blue;
				color: white;
			}
			.s3{
				background: green;
				color: white;
			}
			.s4{
				background: pink;
				color: white;
			}
		</style>
	</head>
	<body>
		<h3 style="text-decoration: underline; text-align: center;">Student details:</h3>
		<div class="border s1">
			<div>Name: Chandu</div>
			<div>Age: 23</div>
			<div>Gender: Male</div>
			<div>Branch: ECE</div>
		</div>
		<div class="border s2">
			<div>Name: Asha</div>
			<div>Age: 19</div>
			<div>Gender: Female</div>
			<div>Branch: AI</div>
		</div>
		<div class="border s3">
			<div>Name: Teja</div>
			<div>Age: 22</div>
			<div>Gender: Female</div>
			<div>Branch: CSE</div>
		</div>
		<div class="border s4">
			<div>Name: Sreshta</div>
			<div>Age: 8</div>
			<div>Gender: Female</div>
			<div>Branch: NA</div>
		</div>

	</body>
</html>
