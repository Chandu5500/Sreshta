<!DOCTYPE html>
<html>
	<head>
		<title>Display Inline-Block</title>
		<style type="text/css">
			.container{
				border: 2px solid;
				height: 120px;
				width: 120px;
				display: inline;
			}
			span{
				display: inline-block;
				border: 2px solid;
				height: 120px;
				width: 120px;
			}
		</style>
	</head>
	<body>
		<div class="container">Block 1</div>
		<div class="container">Block 2</div>
		<div class="container">Block 3</div>
		<div class="container">Block 4</div>
		<span>Block 1</span>
		<span>Block 2</span>
		<span>Block 3</span>
		<span>Block 4</span>
	</body>
</html>
