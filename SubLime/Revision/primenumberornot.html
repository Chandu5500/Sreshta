<!DOCTYPE html>
<html>
	<head>
		<title>primenumberornot</title>
	</head>
	<body>
		<div>Prime number or not</div>
		<script type="text/javascript">
			var n=5;
			var rem=0;
			var count=0;
			for (var i=0; i<=n; i++){
				rem=n%i;
				if (rem==0){
					count++;
				}
			}
			if (count==2){
				console.log("It is Prime");
			}
			else{
				console.log("It is not Prime");
			}
		</script>
	</body>
</html>
