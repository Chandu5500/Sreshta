<html>
	<head>
		<title>pseudoclass_first-class&last-class&nth-class()</title>
		<style type="text/css">
			span:first-child{
				background: lightblue;
			}
			span:last-child{
				background: yellow;
			}
			span:nth-child(3){
				border: 2px solid;
			}
		</style>
	</head>
	<body>
		<span>Item 1</span>
		<span>Item 2</span>
		<span>Item 3</span>
		<span>Item 4</span>
		<span>Item 5</span>
	</body>
</html>
